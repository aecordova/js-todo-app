    <main class="row">
      <aside id="left-sidebar" class="col-md-3 border border d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center p-1">
          <h3 id="header" class="text-center w-100 m-0">ToDo's</h3>
          <a class="p-1 d-block" data-toggle="collapse" href="#new-btn-set" role="button" aria-expanded="false"
            aria-controls="new-btn-set"><i class="plus-btn fas fa-plus-circle"></i></a>
        </div>
        <div class="collapse" id="new-btn-set">
          <div class="d-flex">
            <button type="button" class="btn btn-primary rounded-pill w-100 m-1">Task</button>
            <button type="button" class="btn btn-primary rounded-pill w-100 m-1">Project</button>
          </div>
        </div>
        <button type="button" class="btn btn-info rounded-pill text-white p-1 m-1">Due Today</button>
        <button type="button" class="btn btn-info rounded-pill text-white p-1 m-1">Upcoming</button>
        <button type="button" class="btn btn-info rounded-pill text-white p-1 m-1">All</button>
      </aside>
      <section id="main-section p-0 m-0" class="col-md-6  border">
        <div class="d-flex justify-content-between align-items-center p-1 bg-light">
          <h3 id="header" class="text-center w-100 m-0">Today</h3>
          <a class="p-1 d-block" href="#new-btn-set"><i class="plus-btn fas fa-plus-circle" id='add-todo'></i></a>
        </div>
        <ul class="list-group list-group-flush" id='list-group'>
          <form action="">
            <input type="text" class="w-100 item-title">
            <div class="form-group d-flex">
              <!-- <label for="item-description">Description</label> -->
              <textarea class="w-100" name="item-description" id="item-description">Enter task details...</textarea>
            </div>
            <div class="form-inline">
              <div class="form-group">
                <label for="item-due-date">Due date:</label>
                <input type="date" name="item-due-date">
              </div>
              <div class="form-group">
                <label for="item-priority">Priority</label>
                <select class="form-control" id="item-priority">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <button>Cancel</button>
            <button>Cancel</button>
            <input type="submit">
          </form>
        </ul>
